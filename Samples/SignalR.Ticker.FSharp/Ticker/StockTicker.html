<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ASP.NET SignalR Stock Ticker</title>
    <link href="StockTicker.css" rel="stylesheet" />
</head>
<body>
    <h1>Ticker.FS SignalR Stock Ticker Sample</h1>

    <h2>Live Stock Table</h2>
    <div id="stockTable">
        <table border="1">
            <thead>
                <tr><th>Symbol</th><th>Price</th><th>Last updated</th></tr>
            </thead>
            <tbody id="tbody">
                <tr class="loading"><td colspan="7">loading...</td></tr>
            </tbody>
        </table>
    </div>
    <script src="../Scripts/jquery-2.1.3.js"></script>
    <script src="../Scripts/jquery.color-2.1.2.js"></script>
    <script src="../Scripts/jquery.signalR-2.2.0.js"></script>

    <script src="../signalr/hubs"></script>
    <script src="Ticker.FSharp.SignalR.js"></script>
</body>
</html>
